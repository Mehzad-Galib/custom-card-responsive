<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  </head>
  <body class="main-part">
    <div class="card">
      <!-- left section goes here -->
      <div class="left-section">
        <h2 class="card-header">
          Get <span id='insight'>insights</span> that help<br />
          your business grow.
        </h2>
        <p class="card-paragraph">
          Discover the benefits of data analytics and make<br />
          better decisions regarding revenue, customer<br> experience, and overall
          efficiency.
        </p>
        <div class="taglines">
          <div>
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div>
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div>
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <!-- Right image section will go here -->
      <div class="right-section">
        <img class='right-img' src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </body>
</html>
